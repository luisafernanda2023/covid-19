<div class="row">

    <div class="col-6">
    
    <input [(ngModel)]="searchText" type="text" class="form-control" placeh
    older="Type to filter">
    
    </div>
    
    </div>
    
    <hr>
    
    <table class="table table-striped" *ngIf='estampilla && estampilla.length'>
    
    <thead>
    
    <tr>
    
    <th scope="col">#</th>
    
    <th scope="col">numerodecontrto</th>
    
    <th scope="col">objetivodecontrato </th>
    
    <th scope="col">valordecontrato</th>
    
    <th scope="col">apoyaemergenciadecovid19</th>
    
    <th scope="col">valorestampilla</th>
    
    </tr>
    
    </thead>
    
    <tbody>
    
    <tr *ngFor="let estampilla of estampilla; index as i ">
    
    <th scope="row">{{ i + 1 }}</th>
    
    <td>{{ estampilla.numerodecontrato }} </td>
    
    <td>{{ estampilla.objectivodecontrato }}</td>
    
    <td>{{estampilla.valordecontrato }}</td>
    
    <td>{{ estampilla.apoyaemergenciadecovid19 }}</td>
    
    <td>{{ estampilla.valorestampilla }}</td>
    
    </tr>
    
    </tbody>
    
    </table>
